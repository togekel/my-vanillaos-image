name: Feng Vanilla Desktop # Replace this name with your image name
id: feng-image # Replace this ID with your image ID
stages:
- id: build
  base: ghcr.io/vanilla-os/desktop:main # Optionally, Replace this image URL with a different one i.e. nvidia:main, etc
  singlelayer: false
  labels:
    maintainer: feng # Optionally, Replace this with your name
  args:
    DEBIAN_FRONTEND: noninteractive # Set the image environment as non-interactive
  
  # Commands to run first before building the modules
  runs:
    commands:
      - echo 'APT::Install-Recommends "1";' > /etc/apt/apt.conf.d/01norecommends

  modules:
  - name: init-setup
    type: shell
    commands:
    - lpkg --unlock
    - apt-get update

  # Put your custom actions below this comment

  - name: editors # Sample module using the built-in Apt module to install packages
    type: apt
    source:
      packages:
      - vim
      - nano
      - emacs

  - name: browser
    type: apt
    source:
      packages:
      - firefox

  - name: utils
    type: apt
    source:
      packages:
      - wget
      - curl
      - git
      - build-essential

  - name: latex
    type: apt
    source:
      packages:
      - texlive-full
      - texlive-lang-chinese
  
  - name: python-pkgs
    type: apt
    source:
      packages:
      - python3
      - python3-numpy
      - python3-matplotlib
      - python3-pandas
      - python3-venv

  - name: virtualbox
    type: apt
    source:
      packages:
      - virtualbox
      - virtualbox-ext-pack

  - name: input-method
    type: apt
    source:
      packages:
      - fcitx5 
      - fcitx5-configtool 
      - fcitx5-chinese-addons

  - name: qq
    type: flatpak
    user:
      repourl: "https://flathub.org/repo/flathub.flatpakrepo"
      reponame: "flathub"
      install:
        - "com.qq.QQ"
      remove:
        - "com.qq.QQ"

  - name: wechat
    type: flatpak
    user:
      repourl: "https://flathub.org/repo/flathub.flatpakrepo"
      reponame: "flathub"
      install:
        - "com.tencent.WeChat"
      remove:
        - "com.tencent.WeChat"

  - name: zotero
    type: flatpak
    user:
      repourl: "https://flathub.org/repo/flathub.flatpakrepo"
      reponame: "flathub"
      install:
        - "org.zotero.Zotero"
      remove:
        - "org.zotero.Zotero"

  # - name: example-commands # Sample module demonstrating the Shell module with custom commands
  #   type: shell
  #   commands:
  #   - echo Example output

  - name: example-modules # Sample module demonstrating importing local and remote modules
    type: includes
    includes:
      - modules/50-install-debs.yml # Sample local module present in this repository
      - gh:vanilla-os/dev-image:main:modules/00-basics.yml # Sample GitHub remote module in the format: `gh:your-name/your-repo:branch:modules/file.yml`
      - https://raw.githubusercontent.com/Vanilla-OS/dev-image/main/modules/05-go.yml # Sample full URL remote module

  # Put your custom actions above this comment

  - name: set-image-name-abroot
    type: includes
    includes:
      - modules/80-set-image-abroot-config.yml

  - name: cleanup
    type: shell
    commands:
    - apt-get autoremove -y
    - apt-get clean
    - lpkg --lock

  - name: fsguard
    type: fsguard
    CustomFsGuard: false
    FsGuardLocation: "/usr/sbin/FsGuard"
    GenerateKey: true
    FilelistPaths: ["/usr/bin"]
    modules:
      - name: remove-prev-fsguard
        type: shell
        commands:
          - rm -rf /FsGuard 
          - rm -f ./minisign.pub ./minisign.key 
          - chmod +x /usr/sbin/init

  - name: cleanup2
    type: shell
    commands:
      - rm -rf /tmp/*
      - rm -rf /var/tmp/*
      - rm -rf /sources
